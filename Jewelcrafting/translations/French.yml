jc_boss_crystal_4_description: "Une gemme qui contient la glace de Moder elle-même.."
jc_boss_crystal_4_description_flavor: |
  "Certains disent que le monde finira par le feu,
  Certains disent dans la glace.
  D'après ce que j'ai goûté du désir,
  Je me tiens avec ceux qui préfèrent le feu.
  Mais s'il devait périr deux fois
  Je pense que j'en sais assez sur la haine
  Pour dire que la destruction par la glace
  Est aussi bonne
  Et suffira."
