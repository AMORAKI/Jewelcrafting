jc_crystal_magelight: "Amitié lumineuse"
jc_crystal_magelight_description: "Vous êtes suivi par un esprit lumineux."
jc_effect_leadingwolf: "Chef de meute"
jc_effect_leadingwolf_desc: "Vitesse de mouvement de votre groupe augmenté, si vous le dirigez."
jc_effect_leadingwolf_desc_detail: "La vitesse de mouvement de votre groupe est augmentée de $1%, si vous le dirigez en courant devant. Il ne peut y avoir qu'un seul chef de meute par groupe."
jc_effect_dedicatedtank: "Tank dédié"
jc_effect_dedicatedtank_desc: "Augmente votre capacité de résistance, tout en réduisant drastiquement vos dommages."
jc_effect_dedicatedtank_desc_detail: "Votre talent de bloquage passe à 100 et votre bouclier ne réduit plus votre vitesse, mais ne vous ne délivrez plus qu' $1% de vos dommages normaux."
jc_effect_sharedhealing: "Soin partagé"
jc_effect_sharedhealing_desc: "Soigne votre groupe lorsque vous utilisez une potion de soin."
jc_effect_sharedhealing_desc_detail: "Guéris les membre proches de votre groupe de $1% de la valeur de soin, si vous utilisez une potion de soin."
jc_effect_safehaven: "Havre de paix"
jc_effect_safehaven_desc: "Réduits les dommages subis par les membres proches de votre groupe."
jc_effect_safehaven_desc_detail: "Réduits les dommages subis par les membres proches de votre groupe par $1%."
jc_effect_fleetinglife: "Vie fugace"
jc_effect_fleetinglife_desc: "Chance de soigner le membre du groupe le plus blessé lors de l'attaque."
jc_effect_fleetinglife_desc_detail: "$1% de chance de soigner le membre du groupe proche le plus blessé lors de l'attaque.. Soin augmenté de 300%, plus proche de vous est la cible."
jc_effect_archerymentor: "Maître d'archerie"
jc_effect_archerymentor_desc: "Augmente la compétence d'arc des membres de votre groupe, si elle est inférieure à la vôtre."
jc_effect_archerymentor_desc_detail: "Le niveau de compétence Arc des membres du groupe à proximité est augmenté de $1% de la différence entre vos niveaux de compétence, si votre niveau de compétence est supérieur au leur."
jc_effect_cowardice: "Sursaut réactif"
jc_effect_cowardice_desc: "Augmente votre vitesse de déplacement si vous subissez des dégâts en étant dans un groupe."
jc_effect_cowardice_desc_detail: "$1% augmentation de la vitesse de déplacement pendant 3 secondes, si vous subissez des dégâts alors qu'un membre du groupe est à proximité. Se cumule jusqu'à 5 fois."
jc_se_cowardice: "Couard"
jc_se_cowardice_description: "Vous êtes un lâche et prêt à fuir."
jc_effect_togetherforever: "Toujours ensemble"
jc_effect_togetherforever_desc: "Accorde des bonus à vous et à un membre du groupe à proximité toutes les quelques secondes. Vous applique des malus, si vous êtes loin du groupe."
jc_effect_togetherforever_desc_detail: "S'il y a un membre du groupe à proximité, la vitesse de déplacement sera augmentée de $1%, la vitesse d'attaque sera augmentée de $5% et les dégâts infligés seront augmentés de $6% pendant $4 secondes toutes les $2-$3 secondes pour chacun de vous. S'il n'y a aucun membre du groupe à proximité, votre vitesse de déplacement sera réduite de $7% et vos dégâts subis seront augmentés de $8% à la plce. N'a pas d'effet, si vous n'êtes pas dans un groupe."
jc_effect_no_effect: "Pas d'effets"
jc_socket_compendium: "Effets des sertissages"
jc_socket_compendium_description: "Ceci est un aperçu général de toutes les gemmes existantes. Pour une description détaillée de vos gemmes équipées, veuillez consulter l'onglet des effets actifs."
jc_gem_effects_compendium: "Active sockets"
jc_boss_crystal_1: "Racine de l'Aîné"
jc_boss_crystal_1_description: "Une gemme qui contient une racine de l'Aîné lui-même."
jc_boss_crystal_1_description_flavor: |
  "Aucun arbre, dit-on, ne peut pousser jusqu'au ciel si ses racines n'atteignent pas l'enfer."
jc_boss_crystal_2: "Poison de Masse d'os"
jc_boss_crystal_2_description: "Une gemme qui contient le poison de la Masse d'os elle-même."
jc_boss_crystal_2_description_flavor: |
  "Il y a des poisons qui vousaveuglent et d'autres qui vous ouvrent les yeux."
jc_boss_crystal_4: "Glace de Moder"
jc_boss_crystal_4_description: "Une gemme qui contient la glace de Moder elle-même.."
jc_boss_crystal_4_description_flavor: |
  "Certains disent que le monde finira par le feu,
  Certains disent dans la glace.
  D'après ce que j'ai goûté du désir,
  Je suis avec ceux qui favorisent le feu.
  Mais s'il devait périr deux fois
  Je pense que j'en sais assez sur la haine
  Ladestruction par la glace
  Est aussi bonne
  Et suffira."
jc_boss_crystal_5: "Feu de Yagluth"
jc_boss_crystal_5_description: "Une gemme qui contient le feu de Yagluth lui-même."
jc_boss_crystal_5_description_flavor: |
  "Des cendres un feu s'éveillera,
  Une lumière des ténèbres jaillira;
  Renouvelée sera la lame brisée,
  Le sans couronne sera à nouveau roi."
jc_boss_crystal_7: "Eclair d'Eikthyr"
jc_boss_crystal_7_description: "Une gemme qui contient la foudre d'Eikthyr lui-même."
jc_boss_crystal_7_description_flavor: |
  "Le tonnerre est bon, le tonnerre est impressionnant ; mais c'est la foudre qui fait le travail."
jc_friendship_group_gem: "Pouvoir de l'amitié"
jc_friendship_group_gem_description: "Un joyau qui contient le pouvoir de l'amitié lui-même."
jc_friendship_group_gem_description_flavor: |
  "Je préfère marcher avec un ami dans le noir, que seul dans la lumière."
jc_se_start_group_friendship: "Amitié imminente"
jc_se_start_group_friendship_description: "Vous êtes sur le point de vivre une véritable amitié ou d'avoir le cœur brisé."
jc_se_group_friendship: "Pouvoir de l'amitié"
jc_se_group_friendship_description: "Vitesse de déplacement augmentée de $1%, vitesse d'attaque augmentée de $5% et les dégâts infligés sont augmentés de $6%."
jc_se_group_loneliness: "Solitaire"
