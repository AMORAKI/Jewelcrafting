jc_ring_purple_description: "Cet anneau semble être incroyablement robuste et ne se cassera probablement pas si vous essayez d'y ajouter des douilles. Cependant, il est également rigide et rend les combats plus difficiles, réduisant les dégâts infligés par {power}%."
jc_se_ring_purple: "Rigid Finger"
