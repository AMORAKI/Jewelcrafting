jc_se_ring_purple_description: "반지가 손가락 하나를 움직이지 못하게 하여, 주는 피해를 {power} % 감소시킵니다."
jc_ring_green: "에메랄드 헤드헌터 반지"
jc_ring_green_description: "보스헌터를 위해 만든 반지입니다. 이 반지를 착용한 상태에서 보스가 근처에 스폰되면 {duration} 초 동안 주는 피해가 {power} % 증가합니다."
jc_se_ring_green: "헤드헌터"
jc_se_ring_green_description: "주는 피해량이 {power} % 증가합니다."
jc_ring_red: "따뜻한 루비 반지"
jc_ring_red_description: "이 반지는 열을 발산하여 착용자를 따뜻하게 만듭니다. 그러면 깊은 밤에도 추위가 느껴지지 않습니다."
jc_se_ring_red: "따뜻한 반지"
jc_se_ring_red_description: "당신은 반지의 따뜻함으로 인하여 밤에 춥지 않습니다."
jc_necklace_green: "수리 마법의 에메랄드 목걸이"
jc_necklace_green_description: "마법의 오라를 발산하는 에메랄드 목걸이. 이 오라는 착용한 모든 장비를 천천히 수리합니다."
jc_se_necklace_green: "수리 마법"
jc_se_necklace_green_description: "당신이 착용하고 있는 장비가 서서히 수리되고 있습니다."
jc_necklace_blue: "물방울 사파이어 목걸이"
jc_necklace_blue_description: "이 반짝이는 목걸이에는 소량의 순수한 물이 포함된 사파이어가 들어 있습니다. 이 목걸이를 착용하면 젖었을 때 주는 피해가 증가합니다."
jc_se_necklace_blue: "물방울"
jc_se_necklace_blue_description: "젖었을 때 주는 피해량이 {power} % 증가합니다."
jc_ring_blue: "모더의 축복 사파이어 반지"
jc_ring_blue_description: "모더 자신이 축복한 사파이어가 박힌 반지입니다. 이 반지를 착용하는 동안, {cooldown} 초마다 {duration} 초 동안 모더의 축복을 받을 것입니다."
jc_se_ring_blue: "모더의 축복"
jc_se_ring_blue_description: "{cooldown} 초마다 {duration} 초 동안 모더의 축복을 받습니다."