jc_socket_adding_warning: "<size=15>ВНИМАНИЕ: У вас есть шанс в $1% добавить гнездо. Если это не удастся, предмет будет уничтожен!</size>"
jc_gem_cutting_warning: "<size=15>ВНИМАНИЕ: у вас есть шанс $1% успешно огранить драгоценный камень. Если это не удастся, драгоценный камень будет уничтожен!</size>"
jc_equipped_unique_error_none: "Вы не можете дважды вставить один и тот же драгоценный камень в один предмет, даже если они объединены."
